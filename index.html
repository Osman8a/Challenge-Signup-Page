<!Doctype html>
<html>

<head>
    <meta charset="utff-8">
    <meta name="description" content="Challenge: Signup Page for web site Thinkful">
    <title>Challenge: Signup Page</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <main>
        <section>
            <div class="logo">
                <img src="images/logo.png" alt="logo principal">
            </div>
        </section>
        <form class="form-signup" action="/signup">
            <section>
                <fieldset>
                    <h1>SignUp</h1>
                    <label for="email">Email</label>
                    <input type="email" placeholder="foo@bar.com" name="email" id="email" required>

                    <label for="password">Password</label>
                    <input type="password" placeholder="1234passw0rd" name="password" id="password" required>
                    <button type="submit"></button>
                </fieldset>
                <p>Already have an account <a href="/login">Log in</a></p>
            </section>
        </form>

    </main>
</body>

</html>
